<div class="passBox">
<p id="finalPass">Password</p>
<i class="fa-solid fa-copy" id="copyIcon"></i>
</div>
  <input type="range" id="passLength" min="6" max="20" value="6">
  <p id="rangeValue">6</p>

<div class="checkbox-group">
    <input type="checkbox" id="upperCase" name="upperCase">
    <label for="upperCase">Include Uppercase Letters</label>
    <br>
    <input type="checkbox" id="lowerCase" name="lowerCase">
    <label for="lowerCase">Include Lowercase Letters</label>
    <br>
    <input type="checkbox" id="number" name="number">
    <label for="number">Include Numbers</label>
    <br>
    <input type="checkbox" id="symbol" name="symbol">
    <label for="symbol">Include Symbols</label>
  </div>

  <button id="generate">Generate Password</button>
    <script src="script.js"></script>
</body>
